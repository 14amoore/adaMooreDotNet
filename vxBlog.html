<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/blogStyle.css" />
    <script src="./js/vue.min.js"></script>
    <script src="./js/vuex.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="post">
      <form v-on:submit.prevent="newPost">
        <label for="new-post">You have shared: {{ count }} feels</label>
        <textarea
          class="title"
          v-model="newPostTitle"
          id="new-post"
          placeholder="Title here"
        ></textarea>
        <textarea
          class="content"
          v-model="newPostContent"
          id="new-post"
          placeholder="Content here"
        ></textarea>
        <button @click="increment">Over Share</button>
      </form>
      <blog-post
        is="blog-post"
        v-for="(post, index) in posts"
        v-bind:key="post.id"
        v-bind:title="post.title"
        v-bind:content="post.content"
        v-on:armagedon="handleButton(index)"
      >
      </blog-post>
    </div>
    <p><a href="processBlog.html"><-Back</a></p>
    <script src="./js/vxBlog.js"></script>
  </body>
</html>
